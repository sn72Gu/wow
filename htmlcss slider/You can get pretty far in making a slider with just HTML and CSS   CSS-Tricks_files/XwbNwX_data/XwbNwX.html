.slider {
  width: 300px;

.slides {

      scroll-snap-type: x mandatory;

  height: 10px;
}

}

          transform-origin: center center;

          transform: scale(1);

  transition: transform 0.5s;
  transition: transform 0.5s, -webkit-transform 0.5s;
  position: relative;
  
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 100px;
}

     object-fit: cover;

.slider > a:active {
